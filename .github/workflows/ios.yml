name: iOS starter workflow

on:
  push:
    branches: 
    - main
  pull_request:
    - main 

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest
    strategy:
      matrix:
        destination: ['platform=iOS Simulator,OS=15.2,name=iPhone 12 Pro Max']
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Build
        run: |
          xcodebuild clean build -project CICDDemo.xcodeproj -scheme CICDDemo -destination "$(destination)" CODE _SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
        env:
          destination: ${{ matrix.destination }}

      - name: Test
        run: |
          xcodebuild clean build -project CICDDemo.xcodeproj -scheme CICDDemo -destination "$(destination)" CODE _SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
        env:
          destination: ${{ matrix.destination }}
